<div class="container-fluid">
  <div ng-controller="MainCtrl as $ctrl" class="col-xs-4">
    <form ng-submit="$ctrl.add()" class="form-inline">
      <input type="text" ng-model="$ctrl.newUrl" class="form-control" placeholder="RSS URL">
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="item in $ctrl.items track by item.id" ng-class="{active: item.id === $ctrl.active}">
        <a ng-href="#/{{item.id}}">
          {{ item.url }}

          <span ng-click="$ctrl.delete(item)">Ã—</span>
        </a>
      </li>
    </ul>
  </div>

  <div ng-view="" class="col-xs-8"></div>
</div>
